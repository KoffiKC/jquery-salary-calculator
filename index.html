<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.js"></script>
    <script src="client.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <h2>Add Employees</h2>
        <div>
            <input id="first-name-in" type="text" placeholder="First Name">
            <input id="last-name-in" type="text" placeholder="Last Name">
            <input id="id-num-in" type="text" placeholder="ID Number">
            <input id="title-in" type="text" placeholder="Title">
            <input id="ann-sal-in" type="number" placeholder="Annual Salary">
        </div>
        <button id="submit-button">Submit</button>
        <div>
            <table border=1>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID Number</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th width=55></th>
                </tr>
                <tbody id="table-grossness">
                    
                </tbody>
            </table>
            <p>Total Monthly: <span id="mon-total">$0.00</span></p>
        </div>
    </main>
</body>
</html>
